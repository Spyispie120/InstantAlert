<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <link rel="stylesheet" href="styles/map2.css" type="text/css" />

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script type="text/javascript" src="https://courses.cs.washington.edu/courses/cse154/17sp/lib/ajax-promise.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js"></script> -->

  </head>

  <body>
      <div id="wrapper">
          <div id="map"></div>
          <form id="send_form">
              <textarea rows="5" cols="30" id="text"></textarea>
              <input id="send" type="button" value="Send" ></input>

              <label class="container">One
                  <input type="radio" checked="checked" value="1" name="level">
                  <span class="checkmark"></span>
              </label>
              <label class="container">Two
                  <input type="radio" value="2" name="level">
                  <span class="checkmark"></span>
              </label>
              <label class="container">Three
                  <input type="radio" value="3" name="level">
                  <span class="checkmark"></span>
              </label>
        </form>
      </div>

      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUyyJBjXB5EXL8nvntVZGUeOcwfzymXvc&callback=initMap">
      </script>
<!-- TODO: fix this, move this up -->
  </body>
</html>
